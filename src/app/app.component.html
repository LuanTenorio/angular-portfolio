<mat-sidenav-container class="example-container">
    <mat-sidenav [mode]="sidenavType" [(opened)]="sidenavOpened">
        <app-side-bar (closeSideBar)="closeSideBar($event)" (changeScreen)="setSideBarOptions($event)"></app-side-bar>
    </mat-sidenav>
    <main [ngClass]="{hasBackdrop: sidenavOpened && hasBackdrop}">
        <div class="menu-bar-icon" *ngIf="hasBackdrop">
            <svg (click)="sidenavOpened = !sidenavOpened" width="30px" height="30px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" version="1.1" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="m2.75 12.25h10.5m-10.5-4h10.5m-10.5-4h10.5"></path></g></svg>
        </div>
        <router-outlet></router-outlet>
        <app-alert></app-alert>
    </main>
</mat-sidenav-container>

<div class="initial-loading" *ngIf="(router.url == '/' || router.url == '/painel') && !pageService.loaded"></div>
